<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% block stylesheets %}{% endblock %}

  <style>
    fieldset {
        box-sizing: border-box;

        border-bottom: none;
        border-left: none;
        border-right: none;
        border-color: rgba(255, 255, 255, 0.3);
        border-width: 2px;

        margin: .75rem 0;
        padding: 0;
    }

    legend {
      box-sizing: border-box;
      color: gray;
      font-size: 1.125rem;
      margin: .5rem 0;
    }


    .input-wrapper {
      margin: .5rem 0;
    }

    button[type=submit] {
      margin: .5rem 0;
    }
  </style>

  <title>VdGSA</title>
</head>
<body>
  <nav>
    <a href="http://vdgsa.org">VdGSA</a>
    <a href="http://members.vdgsa.org">Members Area</a>
    {% if perms.accounts.membership_secretary %}
      <a href="{% url 'membership-secretary' %}">All Users</a>
    {% endif %}
    {% if user.is_authenticated %}
    <a href="{% url 'current-user-profile' %}">My Account</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
  </nav>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
